<body class="gray-bg">
  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>
        <img alt="image" style="width:60%" src="../../../assets/img/landing/Press.png">
      </div>
      <div class="clearfix">&nbsp;</div>
      <form name="form" #loginForm="ngForm" novalidate class="margintop-10">
        <div class="form-group">
          <input type="text" #emailInput="ngModel" class="form-control " name="username" [(ngModel)]="email" appEmailValidate required
            placeholder="Email" />
          <app-error-messages [control]="emailInput"></app-error-messages>
        </div>
        <div class="form-group">
          <input type="password" #passwordInput="ngModel" class="form-control" name="password" [(ngModel)]="password" required placeholder="Password"
          />
          <app-error-messages [control]="passwordInput"></app-error-messages>
        </div>
        <div class="form-group">
          <button [disabled]="loginForm.form.invalid" (click)="login()" type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </div>
      </form>
      <!-- <a class="text-right block marginbottom-10" [routerLink]="['/forgot-password']">
        <small>Forgot password?</small>
      </a> -->
    </div>
    <p class="m-t"> <small><strong>Copyright</strong> The Sunflowerlab &copy; {{year}}</small> </p>
  </div>
</body>
